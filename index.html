<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <article class="card">
      <img class="card-image" src="./assets/images/illustration-article.svg" alt="Images Avaratar">
      <div class="card-body">
        <button class="card-body__btn">Learning</button>
        <span class="card-body__published_date">Published 21 Dec 2023</span>
        <h1 class="card-body__title">HTML & CSS foundations</h1>
        <p class="card-body__description">These languages are the backbone of every website, defining structure,
          content, and
          presentation.</p>
      </div>
      <div class="card-autor">
        <img class="card-autor__img" src="./assets/images/image-avatar.webp" alt="">
        <p class="card-autor__name">Greg Hooper</p>
      </div>
    </article>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dave</a>.
  </div> -->
</body>

</html>
